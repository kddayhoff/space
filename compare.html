<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Space!</title>
</head>
<body>
    <div class="container"></div>
        <h1>Compare the Planets</h1>
         <div id="time"></div>
         <br>
      
        
        <!-- grid for 16 wide columns (semantic-ui) -->
    <div class="ui grid">  
        <div class="three wide column"></div> 
            <div class="five wide column"> 
              <select name="planets" class="ui dropdown" class="select" id="leftDropdown">
         <!--  https://semantic-ui.com/modules/dropdown.html-->             
                    <option value="0">Select</option>
                    <option value="mercury" data-index="0">Mercury</option>
                    <option value="venus" data-index="1">Venus</option>
                    <option value="earth" data-index="2">Earth</option>
                    <option value="mars" data-index="3">Mars</option>
                    <option value="jupiter" data-index="4">Jupiter</option>
                    <option value="saturn" data-index="5">Saturn</option>
                    <option value="uranus" data-index="6">Uranus</option>
                    <option value="neptune" data-index="7">Neptune</option>
                    <option value="pluto" data-index="8">Pluto*</option>
                </select>
            </div>
        
            <div class="five wide column">
              <select name="planets" class="ui dropdown" class="select" id="rightDropdown">
                    <option value="0" >Select</option>        
                    <option value="mercury" data-index2="0">Mercury</option>
                    <option value="venus" data-index2="1">Venus</option>
                    <option value="earth" data-index2="2">Earth</option>
                    <option value="mars" data-index2="3">Mars</option>
                    <option value="jupiter" data-index2="4">Jupiter</option>
                    <option value="saturn" data-index2="5">Saturn</option>
                    <option value="uranus" data-index2="6">Uranus</option>
                    <option value="neptune" data-index2="7">Neptune</option>
                    <option value="pluto" data-index2="8">Pluto*</option>
                </select>
            </div>
          <div class="three wide column"></div> 
        </div>

       
        <div class="button">
            <a input type ="button" value="search" id="planetSearchLeft" class=" btn waves-effect waves-red">Compare</a>
        </div>
          
        
        <div class="ui grid">  
            <div class="three wide column"></div> 
                <div class="five wide column"> 
                    <div id="leftData"></div>
                </div>
                <div class="five wide column">
                    <div id="rightData"></div>
                </div>
            <div class="three wide column"></div>
            </div>
        
        <!-- button to transport to compare planets page -->
        <div class="button">
            <a input type ="button" href="index.html" value="compare" id="planetCompare" class="btn waves-effect waves-red">Return to homepage</a>
        </div>

       
     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="assets/comparescript.js"></script>
</body>
</html>
