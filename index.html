<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Space!</title>
</head>
<body>
    <div class="container"></div>
        <!-- grid for 16 wide columns (semantic-ui) -->
        <div class="ui grid">
            <div class="sixteen wide column">
                <h1>Space Exploration: Planets</h1>
                    <div id="time"></div>
            </div>
            <div class="sixteen wide column">
                <div id="wrapInput">
                    <!--  https://semantic-ui.com/modules/dropdown.html-->
                    <select name="planets" class="ui dropdown" id="select">
                        <option value="0">Select</option>
                        <option value="mercury" data-pic1="1" data-index="0">Mercury</option>
                        <option value="venus" data-pic1="2" data-index="1">Venus</option>
                        <option value="earth" data-pic1="3" data-index="2">Earth</option>
                        <option value="mars" data-pic1="4" data-index="3">Mars</option>
                        <option value="jupiter" data-pic1="5" data-index="4">Jupiter</option>
                        <option value="saturn" data-pic1="6" data="5">Saturn</option>
                        <option value="uranus" data-pic1="7" data-index="6">Uranus</option>
                        <option value="neptune" data-pic1="8" data-index="7">Neptune</option>
                        <option value="pluto" data-pic1="9" data-index="8">Pluto*</option>
                    </select>
                    <div class="button">
                        <input type ="button" value="search" id="planetSearch" class=" btn waves-effect waves-red">
                    </div>
                </div>
            </div>
             <!-- semantic-ui three column grid for leftdata - carousel - rightdata -->
            <div class="row">
                <div class="four wide column" id="three">
                    <div id="leftdata"></div>
                </div>
                <div class="eight wide column" id="three">
                    <div class="carousel" id = planetGif>
                        <a class="carousel-item" href="0"><img src="assets/images/solarsystem3.gif"></a>
                        <a class="carousel-item" href="1"><img src="assets/images/mercuryspin.gif"></a>
                        <a class="carousel-item" href="2"><img src="assets/images/venusspin.gif"></a>
                        <a class="carousel-item" href="3"><img src="assets/images/earthspin2.gif"></a>
                        <a class="carousel-item" href="4"><img src="assets/images/marsspin.gif"></a>
                        <a class="carousel-item" href="5"><img src="assets/images/jupiterspin.gif"></a>
                        <a class="carousel-item" href="6"><img src="assets/images/saturnspin2.gif"></a>
                        <a class="carousel-item" href="7"><img src="assets/images/uranusspin2.gif"></a>
                        <a class="carousel-item" href="8"><img src="assets/images/neptunespin.gif"></a>
                        <a class="carousel-item" href="9"><img src="assets/images/plutospin.gif"></a>
                    </div>    
                </div>
                <div class="four wide column" id="three">
                  <div id="rightdata"></div> 
              </div>
            </div>
        </div>
        <div class ="column doubling display moonChart">
            <h2></h2>
            <table class="top attached ui basic table">
                <tbody></tbody>
            </table>
        </div>
        <!-- Carousel from Materialize, can shorten or add more if needed -->
        <div id="wrapCarousel">
            <div class="carousel" id="randomCarousel">
                <a class="carousel-item" href="#one!"><img class="planetImage"></a>
                <a class="carousel-item" href="#two!"><img class="planetImage"></a>
                <a class="carousel-item" href="#three!"><img class="planetImage"></a>
                <a class="carousel-item" href="#four!"><img class="planetImage"></a>
                <a class="carousel-item" href="#five!"><img class="planetImage"></a>
                <a class="carousel-item" href="#six!"><img class="planetImage"></a>
                <a class="carousel-item" href="#seven!"><img class="planetImage"></a>
                <a class="carousel-item" href="#eight!"><img class="planetImage"></a>
                <a class="carousel-item" href="#nine!"><img class="planetImage"></a>
                <a class="carousel-item" href="#ten!"><img class="planetImage"></a>
            </div>
            <div class="display">
                <div class="ui animated fade inverted teal button waves-effect waves-red" tabindex="0" id="randomImagesBtn">
                    <div class="visible content"></div>
                    <div class="hidden content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
